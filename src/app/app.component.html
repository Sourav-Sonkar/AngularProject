<div class ="Container">
  <div class="container">
    <h1>Number Operations</h1>

    <div class="d-flex align-items-center mt-5">
        <button class="btn btn-primary material-icons" (click)="decrease()">remove</button>
        <span id="numSpan" class="lead mx-2 {{color}}">{{num}}</span>
        <button class="btn btn-primary material-icons" (click)="increase()">add</button>
    </div>
</div>
</div>
