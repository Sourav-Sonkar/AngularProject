<div class="container">
  <div class="jumbotron py-4">
    <p class="h1 text-center mb-0">Iterative Rendering</p>
  </div>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let beverage of beverages;let i=index">
      <span class="lead">
        {{beverage}}
      </span>
      <span>
        <button class="btn text-danger material-icons" (click)="deleteBeverage(i)">
          delete
        </button>
      </span>
    </li>
  </ul>
 
</div>
