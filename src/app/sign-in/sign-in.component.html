<div class="container">
    <p class="h2 my-3 text-primary">Sign In</p>
    <hr>
    <form (ngSubmit)="signInSubmit(signInForm)" #signInForm="ngForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="enter username..." id="username" name="username"
                #username="ngModel" [(ngModel)]="existingUser.username" required>
            <small class="text-danger" *ngIf="username.dirty && username.invalid">Username can't be empty</small>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="enter password..." id="password" name="password"
                #password="ngModel" [(ngModel)]="existingUser.password" required>
            <small class="text-danger" *ngIf="password.dirty && password.invalid">Password can't be empty</small>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="alert alert-danger mt-3" role="alert" *ngIf="auth.errorFlag">
        Login Failed. Invalid combination of username and password.
    </div>

</div>
