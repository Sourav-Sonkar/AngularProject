<div class="container">
    <p class="display-4 my-3 text-primary">Showing Posts</p>
    <hr>
    <div class="card my-2" *ngFor="let post of postsService.posts">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.body}}</p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
        </div>
    </div>
</div>
